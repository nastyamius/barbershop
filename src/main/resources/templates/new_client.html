<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 1200px; margin: 0 auto">
  <blockquote class="blockquote text-center"><h1>Добавление клиента</h1></blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{/save}" th:object="${client}" method="post">
        <table>
          <tr>
            <td>ID:</td>
            <td><input type="number" min="1" step="1" th:field="*{id}"></td>
          </tr>
          <tr>
            <td>ФИО клиента:</td>
            <td><input type="text" th:field="*{FIO}" required></td>
          </tr>
          <tr>
            <td>Дата заказа:</td>
            <td><input type="date" th:field="*{date_z}" required></td>
          </tr>
          <tr>
            <td>Услуга:</td>
            <td><input type="text" th:field="*{usluga}" required></td>
          </tr>
          <tr>
            <td>Барбер:</td>
            <td><input type="text" th:field="*{barber}" required></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
